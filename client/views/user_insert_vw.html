<h2>User Information</h2>
<form id        =  "uploadForm" enctype   =  "multipart/form-data" action    =  "upload" method    =  "post">
<input type="file" name="file"  required="required" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
<input type="submit" value="Upload" name="submit" class="btn btn-primary">
</form>

<h2>Male</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nationality</th>
      <th scope="col">0-30</th>
      <th scope="col">30-50</th>
      <th scope="col">50 and above</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key,user) in Users.male">
      <th scope="row">{{key}}</th>
      
      <td>{{user['30-40']}}</td>
      <td>{{user['40-50']}}</td>
      <td>{{user['50']}}</td>
    </tr>
    
  </tbody>
</table>
<hr style="border-top: 3px double #8c8b8b;">
<h2>Female</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nationality</th>
      <th scope="col">0-30</th>
      <th scope="col">30-50</th>
      <th scope="col">50 and above</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key,user) in Users.female">
      <th scope="row">{{key}}</th>
      <td>{{user['30-40']}}</td>
      <td>{{user['40-50']}}</td>
      <td>{{user['50']}}</td>
    </tr>
    
  </tbody>
</table>
